    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid">
      <div class="todo text-center">
        todos
      </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 textBack shadow border1" id="enterTask">
                <i class="fa fa-3x fa-angle-down col-xs-2 col-sm-2 text-center chevron chevronMargin" id="chevron"></i>
                <input type="text" class="form1 col-xs-10 col-sm-10" placeholder="What needs to be done?" id="inputValue" required>
            </div>
          </div>
        <div class="row" id="taskMaster">
         <div class="col-xs-12 col-sm-6 col-sm-offset-3 textBack shadow border1">
          <ul id="tasklist"></ul>
            <!--<div class="circle">
              <i class="fa fa-circle-thin col-xs-2 col-sm-2 text-center vertical1"></i>
            </div>
              <div class="form1 tasks col-xs-8 col-sm-8">Create the Website</div>
              <i class="fa fa-times col-xs-2 col-sm-2 vertical1"></i>-->
          </div>
        </div>
        <div class="row" id="buttonRow">
          <div class="col-xs-12 col-sm-6 col-sm-offset-3 textBack shadow border2">
            <div class="col-xs-12 col-sm-12 form2 stack">
              <div class="col-xs-4 col-sm-3 vertical"><span id="totalItems">0</span><span id="itemPlurality"> items</span> left</div>
              <div class="col-xs-1 col-sm-1 noPadMarg"><button class="btn btn-default target buttonPos" id="allButton">All</button></div>
              <div class="col-xs-3 col-sm-2 noPadMarg"><button class="btn btn-default target buttonPos" id="activeButton">Active</button></div>
              <div class="col-xs-2 col-sm-2 noPadMarg"><button class="btn btn-default target buttonPos" id="completedButton">Completed</button></div>
              <div class="col-xs-2 col-sm-4 clearComplete buttonPos">Clear Completed</div>
            </div>
          </div>
        </div>
      <div class="smalltext text-center">
        Double-click to edit a todo
      </div>
    </div>
